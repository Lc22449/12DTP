<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom JavaScript Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: white;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .gallery img {
            width: 150px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }

        /* Lightbox Modal */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }
        .close, .prev, .next {
            position: absolute;
            font-size: 30px;
            color: white;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        .close {
            top: 20px;
            right: 30px;
        }
        .prev {
            left: 10%;
        }
        .next {
            right: 10%;
        }
    </style>
</head>
<body>

    <h2>Custom JavaScript Image Gallery</h2>

    <!-- Image Gallery -->
    <div class="gallery">
        <img src="img/m1.jpg" alt="Image 1">
        <img src="img/m2.jpg" alt="Image 2">
        <img src="img/m3.jpg" alt="Image 3">
        <img src="img/m4.jpg" alt="Image 4">
        <img src="img/m5.jpg" alt="Image 5">
    </div>

    <!-- Lightbox Modal -->
    <div class="lightbox">
        <span class="close">&times;</span>
        <span class="prev">&#10094;</span>
        <img src="" alt="Large Image">
        <span class="next">&#10095;</span>
    </div>

    <script>
        const images = document.querySelectorAll('.gallery img');
        const lightbox = document.querySelector('.lightbox');
        const lightboxImg = document.querySelector('.lightbox img');
        const closeBtn = document.querySelector('.close');
        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');
        
        let currentIndex = 0;

        // Open Lightbox
        images.forEach((img, index) => {
            img.addEventListener('click', () => {
                lightbox.style.display = 'flex';
                lightboxImg.src = img.src;
                currentIndex = index;
            });
        });

        // Close Lightbox
        closeBtn.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });

        // Navigate Left
        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
            lightboxImg.src = images[currentIndex].src;
        });

        // Navigate Right
        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
            lightboxImg.src = images[currentIndex].src;
        });

        // Close when clicking outside the image
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.style.display = 'none';
            }
        });

    </script>

</body>
</html>
